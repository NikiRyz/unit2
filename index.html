<! DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
        <title>React</title>
        <script src="https://unpkg.com/react@16/umd/react.
development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.
development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/
babel.min.js"></script>

    </head>

    <body>
        <div id="container"></div>
        <script type="text/babel">
            const destination = document.querySelector("#container");
            class Square extends React.Component {
                render() {
                    const squareStyle = {
                        height: 150, backgroundColor: this.props.backgroundColor
                    };
                    return (
                        <div style={squareStyle}>
                        </div>
                    );
                }
            }

            class Label extends React.Component {
                render() {
                    var labelStyle = {
                        fontFamily: "sans-serif", fontWeight: "bold", padding: 13,
                        margin: 0
                    };
                    return (
                        <p style={labelStyle}>{this.props.backgroundColor}</p>
                    );
                }
            }
            class Card extends React.Component {
                render() {
                    const cardStyle = {
                        height: 200,
                        width: 150,
                        padding: 0,
                        boxShadow: "0px 0px 5px #666", display: 'inline-block',
                        margin: 10
                    };
                    return (
                        <div style={cardStyle}>
                            <Square backgroundColor={this.props.backgroundColor} />
                            <Label backgroundColor={this.props.backgroundColor} />
                        </div>);
                }
            }


            ReactDOM.render(<div>
                <Card backgroundColor='#4241F0' />
                <Card backgroundColor='#4372FA' />
                <Card backgroundColor='#4998E3' />
                <Card backgroundColor='#43D2FA' />
                <Card backgroundColor='#41F0E8' />
            </div>,
                destination
            );
        </script>
    </body>

    </html>
